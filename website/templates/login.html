<!-- ten plik bedzie taki sam jak base.html i mozna nadpisywac bloki ktore w nim sa -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- metoda POST wysyla wszystkie informacje z forma na serwer -->
<form method="POST">
    <h3 align="center">Log In</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <!-- po atrybucie id laczymy label z inputem -->
        <!-- po atrybucie name laczymy inputem z backendem pythona-->
        <input
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            type="email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            type="password"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
