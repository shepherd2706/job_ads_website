<!-- ten plik bedzie taki sam jak base.html i mozna nadpisywac bloki ktore w nim sa -->
{% extends "base.html" %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<!-- metoda POST wysyla wszystkie informacje z forma na serwer -->
<form method="POST">
    <br/>
    <div class="form-group">
        <label for="email">Adres e-mail:</label>
        <!-- po atrybucie id laczymy label z inputem -->
        <!-- po atrybucie name laczymy inputem z backendem pythona-->
        <input
                class="form-control"
                id="email"
                name="email"
                placeholder="Wpisz e-mail"
                type="email"/>
    </div>
    <div class="form-group">
        <label for="password">Hasło:</label>
        <input
                class="form-control"
                id="password"
                name="password"
                placeholder="Wpisz hasło"
                type="password"/>
    </div>
    <br/>
    <div align="center">
            <button class="btn btn-primary" type="submit">Zaloguj</button>
    </div>
</form>
{% endblock %}
