<!-- ten plik bedzie taki sam jak base.html i mozna nadpisywac bloki ktore w nim sa -->
{% extends "base.html" %}
{% block title %}Rejestracja{% endblock %}
{% block content %}
<!-- metoda POST wysyla wszystkie informacje z forma na serwer, serwer odpowiada na requesta i cos robi -->
<form method="POST">
    <br/>
    <div class="form-group">
        <label for="email">Adres e-mail:</label>
        <!-- po atrybucie id laczymy label z inputem -->
        <!-- po atrybucie name laczymy inputem z backendem pythona-->
        <input
            class="form-control"
            id="email"
            name="email"
            placeholder="Wpisz e-mail"
            type="email"/>
    </div>
    <div class="form-group">
        <label for="firstName">Imię:</label>
        <input
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Wpisz imię"
            type="text"/>
    </div>
    <div class="form-group">
        <label for="lastName">Nazwisko:</label>
        <input
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Wpisz nazwisko"
            type="text"/>
    </div>
    <div class="form-group">
        <label for="company">Nazwa firmy:</label>
        <input
            class="form-control"
            id="company"
            name="company"
            placeholder="Wpisz nazwę firmy"
            type="text"/>
    </div>
    <div class="form-group">
        <label for="password1">Wpisz hasło</label>
        <input
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Wpisz hasło"
            type="password"/>
    </div>
    <div class="form-group">
        <label for="password2">Powtórz hasło:</label>
        <input
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Powtórz hasło"
            type="password"/>
    </div>
    <br />
    <div align="center">
            <button type="submit" class="btn btn-dark">Zarejestruj</button>
    </div>
</form>
{% endblock %}
